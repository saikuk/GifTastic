<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GifTastic - Food</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="buttons-row"></div>
    </div>

    <!-- This form lets you add a name to show a gif -->
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-10">
                <input type="text" class="form-control" id="food-input" placeholder="Add a food">
                <input id="add-food" type="submit" value="Submit">
            </div>
        </div>
    </form>

    <!-- Gifs -->
    <div id="displayGifs"></div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="./assets/javascript/apps.js"></script>

</body>

</html>
